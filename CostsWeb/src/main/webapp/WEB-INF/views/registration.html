<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8-" />
</head>
<link th:href="@{/resources/bootstrap/bootstrap.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/resources/bootstrap/bootstrap-theme.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/resources/css/styles.css}" rel="stylesheet" type="text/css" />
<body>
<a th:href="@{/login}">Вход</a>
<h1>Введите свои данные для регистрации</h1>
<form class="form" th:action="@{/join}" method="post">
  <div class="field"> <label for="login">Логин:</label>
    <input type="text" size="15" id="login" name="login" /></div>
  <div class="field"><label for="password">Пароль:</label>
    <input type="password" size="15" id="password" name="password" /></div>
  <div class="field"> <label for="pass_again">Повторите пароль:</label>
    <input type="password" size="15" id="pass_again" /></div>
  <div class="field"> <label for="bal">Стартовый баланс:</label>
    <input type="number" size="15" id="bal" name="balance" /></div>
  <div class="field"><label for="email">Email:</label>
    <input type="text" size="15" id="email" name="email" /></div>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <div class="field"> <input id="submit" type="submit" value="Регистрация" /></div>
</form>
</body>
</html>
