<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добро пожаловать</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8-" />
  <link th:href="@{/resources/bootstrap/bootstrap.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/resources/bootstrap/bootstrap-theme.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/resources/css/styles.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>Введите логин и пароль для доступа к приложению.</h1>
<th:block th:if="${param.logout != null}">
  <div class="alert alert-info">Вы вышли из приложения</div>
</th:block>
<th:block th:if="${param.error != null}">
  <div class="alert alert-danger">Неверное имя пользователя или пароль</div>
</th:block>
<br />
<form class="form" method="post">
  <div class="field"><label for="username">Логин:</label>
    <input id="username" name="username" type="text" size="15" /></div>
  <div class="field"><label for="pass">Пароль:</label>
    <input id="pass" type="password" name="password" size="15" /></div>
  <div class="field"><label><input type="checkbox" name="remember-me" />Запомнить меня</label></div>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <div class="field"> <input id="submit" type="submit" value="Войти" /></div>
</form>
<br />
<div class="addition">
  <p>Или <a th:href="@{/join}">присоединяйтесь</a> к нашей системе</p>
  <p>Также вы можете зайти в систему под <a th:href="@{/test}">тестовым пользователем</a> для демонстрациии</p>
</div>
</body>
</html>
